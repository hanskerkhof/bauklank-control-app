<section aria-label="DMX channels">
  @if (dmx()) {
    <header class="dmx-header">
      <h2 class="dmx-title">DMX Universe {{ universe() }}</h2>
      <p class="dmx-meta">{{ channels().length }} channels received</p>
    </header>

    <div class="dmx-grid" role="list" aria-label="DMX channel values">
      @for (value of channels(); let i = $index; track i) {
        <div
          class="dmx-cell"
          role="listitem"
          [class.dmx-cell--changed]="changed()[i]"
        >
          <span class="dmx-channel">Ch {{ i + 1 }}</span>
          <span class="dmx-value">{{ value }}</span>
        </div>
      }
    </div>
  } @else {
    <p class="dmx-empty" role="status">
      Waiting for DMX over WebSocket…
    </p>
  }
</section>
